<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        #order-id {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Order Viewer</h1>
    <div id="order-id"></div>

    <script>
        // Function to get query parameters
        function getQueryParameter(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Get the order ID from the query string
        const orderId = getQueryParameter('id'); // assuming your query parameter is named 'id'

        // Display the order ID or a message if not provided
        document.getElementById('order-id').innerText = orderId ? "Order ID: " + orderId : "No Order ID provided";
    </script>
</body>

</html>
